<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | ChrisJFilms Wedding Videography</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #1a1411 0%, #2d2419 100%);
      color: #f5f1e8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 600px;
    }
    .error-code {
      font-size: 120px;
      font-weight: bold;
      background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      line-height: 1;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      color: #d4af37;
    }
    p {
      font-size: 18px;
      color: #c9b991;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    .button-group {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
    a {
      text-decoration: none;
      padding: 16px 32px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      display: inline-block;
    }
    .btn-primary {
      background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
      color: #1a1411;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(212, 175, 55, 0.3);
    }
    .btn-secondary {
      background: transparent;
      color: #d4af37;
      border: 2px solid #d4af37;
    }
    .btn-secondary:hover {
      background: #d4af37;
      color: #1a1411;
      transform: translateY(-2px);
    }
    .logo {
      margin-bottom: 32px;
    }
    .logo img {
      height: 60px;
      width: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/white_no_bg_00000.png" alt="ChrisJFilms Logo">
    </div>
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved. Let's get you back to capturing beautiful wedding moments.</p>
    <div class="button-group">
      <a href="/" class="btn-primary">Back to Home</a>
      <a href="tel:+447710778846" class="btn-secondary">Call Us</a>
    </div>
  </div>
</body>
</html>
