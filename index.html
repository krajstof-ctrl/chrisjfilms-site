    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Why have a wedding videographer at all?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Because the day moves fast. You won't remember the voices, the little looks, the way people sounded. Video brings all that back in a way nothing else can. Photos stop a moment, but video brings the whole thing back — the way someone laughed, the way they hugged you, the sound of their voice saying your name."
          }
        },
        {
          "@type": "Question",
          "name": "How far in advance should we book a wedding videographer?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "As soon as you know you want a videographer there. Dates go, especially summer ones, and once it's taken the videographer can't redo it. Most couples book 12-18 months in advance for peak season dates."
          }
        },
        {
          "@type": "Question",
          "name": "How long until we get the wedding films?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Up to 12 weeks for full delivery. Professional wedding video editing takes time - each film is edited carefully by hand to music, not rushed or batch-processed."
          }
        },
        {
          "@type": "Question",
          "name": "Do you travel for weddings?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes. ChrisJFilms is based in the Midlands but travels wherever the wedding day is, covering Birmingham, Staffordshire, West Midlands, Worcestershire, Warwickshire and beyond."
          }
        },
        {
          "@type": "Question",
          "name": "What's included in wedding videography packages?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Packages range from £850-£2800. The Film package (most popular at £1800) includes up to 10 hours coverage, cinematic highlight film (8-12 min), full ceremony & speeches films, aerial footage, social media trailer, and 10 years secure file storage in a private online gallery."
          }
        },
        {
          "@type": "Question",
          "name": "What's the deposit to book a wedding videographer?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "£200 deposit secures your wedding date. This locks the date in the diary and confirms the booking."
          }
        },
        {
          "@type": "Question",
          "name": "Do you offer any discounts on wedding videography?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, in some situations. £100 off is available for off-season weddings (November-March), midweek weddings (Monday-Thursday), or if the final balance is paid in cash on the wedding day. The filming quality and delivery remain the same."
          }
        },
        {
          "@type": "Question",
          "name": "Have you done many weddings?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, 500+ weddings over the years with 100+ five-star reviews across Google, Hitched and Bridebook. This experience means knowing how to handle timeline changes, staying calm under pressure, and capturing important moments without being intrusive."
          }
        },
        {
          "@type": "Question",
          "name": "Will we actually watch our wedding video years later?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, that's the whole point. Right after the wedding you'll watch it frequently, then life gets busy. But years later, especially at anniversaries or when showing children, it becomes invaluable. Video captures voices, movements and emotions that photos cannot preserve."
          }
        }
      ]
