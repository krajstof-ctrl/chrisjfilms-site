[build]
command = "npx vite build"
publish = "dist"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[headers]]
for = "/*"
  [headers.values]
  X-Robots-Tag = "all"
  Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
for = "/og-image.jpg"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"
  Access-Control-Allow-Origin = "*"